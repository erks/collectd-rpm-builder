version: '2'
services:
  base:
    build:
      context: .
      dockerfile: Dockerfile-centos6
    volumes:
      - ./entrypoint.sh:/entrypoint.sh
      - ./RPMS:/root/rpmbuild/RPMS
      - ./SPECS:/root/rpmbuild/SPECS
  centos5:
    extends:
      service: base
    build:
      dockerfile: Dockerfile-centos5
  centos6:
    extends:
      service: base
    build:
      dockerfile: Dockerfile-centos6
  centos7:
    extends:
      service: base
    build:
      dockerfile: Dockerfile-centos7
